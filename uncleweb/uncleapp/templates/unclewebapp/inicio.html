{% extends "unclewebapp/base.html" %}
{% load static %}

{% block content %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">



<link rel="stylesheet" href="{%static 'unclewebapp\css\reset.css' %}">
<link rel="stylesheet" href="{% static 'unclewebapp/css/style_inicio.css' %}">
<section class="game_container">
    
<!-- 3 populares -->
    <!-- contenedor izquierdo -->
    <div class="box-container-1">
       
            <a href="{% url 'cursor:detalle' izquierda.fkidTrespopulares_idJuegos %}" >
                <div class="box-3-popular-1">
                    <img src="{{ izquierda.img.url }}" alt="">
                </div>
            </a>
            
        <!-- contenedor derecho -->
        <div class="box-3-popular-2-3">
            <!-- superior -->
            <a href="{% url 'cursor:detalle' superior.fkidTrespopulares_idJuegos %}">
                <div class="box-3-popular-2">
                    <img src="{{ superior.img.url }}" alt="">
                </div>
            </a>
            <!-- inferior -->
            <a href="{% url 'cursor:detalle' inferior.fkidTrespopulares_idJuegos %}">
                <div class="box-3-popular-3">
                    <img src="{{ inferior.img.url }}" alt="">
                </div>
            </a>
        </div>     
    </div>
    <div class="title-container-2">
        <h2 class="title">
            Novedades
        </h2>
        <small>
            Descubre los Ãºltimos juegos agregados.
        </small>
    </div>
    <!-- 'Juegos agregados recientemente' -->
    <div class="box-container-2">
        <!-- bucle for para mostrar el contenido de la base de datos -->
        {% for juego in juegos %}
        <a href="{% url 'cursor:detalle' juego.nombre %}">
            <div class="box">
                <div class="content">
                    <img src="{{ juego.img.url}}" alt="{{ juego.nombre }}">
                    <h3>{{juego.nombre}}</h3>
                </div>
            </div>
        </a> 
        {% endfor %}    
    </div>   
</section>




{% endblock %}
